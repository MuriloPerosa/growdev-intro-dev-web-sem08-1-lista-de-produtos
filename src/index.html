<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Cadastro de Produtos</h2>
    <div>
        <form id="infos-prod">
            <input type="hidden" name="id" id="id">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Ex.: Arroz" required>
        
            <label for="price">Preço: </label>
            <input type="number" name="price" id="price" min="0.01" step="0.01" required placeholder="Ex.: R$ 10.00">

            <input type="checkbox" name="prime" id="prime">
            <label for="prime">É prime?</label>

            <input type="submit" value="Cadastrar">
        </form>

        <div id="msg-erro"></div>

        <br>
        <br>

        <table>
            <caption>
                <h3>Lista de Produtos</h3>
            </caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Prime</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>

    </div>
    <script src="../build/index.js"></script>
</body>
</html>
